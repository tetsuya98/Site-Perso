				<script type="text/javascript">

					/**
					 * Affiche les infos du site
					 */
					function view(file)
					{
						$('#iframe').attr('src', file)
					}

					/**
					 * Selectionne l'item dans la liste
					 */
					function select(item)
					{
						var $items = $('.item')
						var $item = $(item)
						var value = $item.attr('value')
						var id = $item.attr('id')

						$('#preview-title').text(id)
						$('#preview-btn').text('Go to ' + id)
						$('#preview-btn').attr('href', value)
						// Selection dans le menu
						$items.removeClass('bg-dark text-white')
						$item.addClass('bg-dark text-white')

						// affichage de la vue
						view($item.attr('value'))
					}

					////////////////////////////////////////
					var $items = $('.item');
					$items.each(function(index, item){
						var $item = $(item)
						$item.click(function(){
							select(item)
						})
					})

					select($items[0])
				</script>
